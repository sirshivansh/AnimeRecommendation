<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Recommendation System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0c29;
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.03) 35px, rgba(255,255,255,.03) 70px),
        repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.03) 35px, rgba(255,255,255,.03) 70px);
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(237, 66, 100, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 177, 66, 0.2) 0%, transparent 50%);
      z-index: 0;
      animation: bgShift 15s ease infinite alternate;
    }

    @keyframes bgShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(15, 12, 41, 0.8);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo a {
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    .logo a:hover {
      transform: scale(1.05);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: all 0.3s;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #fff;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .form-container {
      width: 450px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 32px;
      font-weight: 700;
    }

    .form-container h2::before {
      content: '🎬 ';
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      background: #f9f9f9;
      color: #333;
      font-size: 15px;
      transition: all 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #999;
    }

    small {
      display: block;
      margin-top: -15px;
      margin-bottom: 15px;
      color: #888;
      font-size: 13px;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    .results-container {
      width: 90%;
      max-width: 1400px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      display: none;
      position: relative;
      z-index: 1;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .results-container h3 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }

    .anime-card {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: all 0.3s;
      cursor: pointer;
    }

    .anime-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(102, 126, 234, 0.3);
    }

    .anime-image {
      width: 100%;
      height: 350px;
      object-fit: cover;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 60px;
    }

    .anime-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .anime-info {
      padding: 20px;
    }

    .anime-card h4 {
      color: #333;
      margin-bottom: 12px;
      font-size: 18px;
      font-weight: 700;
      line-height: 1.4;
      height: 50px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .anime-id {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .anime-genres {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
      margin-top: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .message {
      text-align: center;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      position: relative;
      z-index: 1;
      animation: slideDown 0.4s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.error {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .message.success {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .message.info {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    }

    .no-image {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
    }

    @media (max-width: 768px) {
      .form-container { 
        width: 90%; 
        margin: 30px auto; 
        padding: 25px; 
      }
      header { 
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
      }
      nav a { 
        margin-left: 15px; 
        font-size: 14px; 
      }
      .anime-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }
      .anime-image {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="/">Anime Sentinel</a>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Anime</a>
      <a href="#">Manga</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Anime Recommendation System</h2>
    <form id="animeForm">
      <label for="animeName">Favorite Anime Name:</label>
      <input type="text" id="animeName" name="animeName" placeholder="e.g., Fullmetal Alchemist" required>
      <small>💡 Try: "Steins;Gate", "Attack on Titan", "Death Note"</small>

      <label for="genre">Preferred Genre:</label>
      <select id="genre" name="genre" required>
        <option value="" disabled selected>Select genre</option>
      </select>

      <button type="submit" id="submitBtn">Get Recommendations</button>
    </form>
  </div>

  <div id="messageContainer"></div>
  <div class="results-container" id="resultsContainer">
    <h3>🎯 Recommended Anime For You</h3>
    <div class="anime-grid" id="animeGrid"></div>
  </div>

  <script>
    const API_URL = 'http://127.0.0.1:8000';

    // Populate genres
    const genres = [
      "Action", "Adventure", "Comedy", "Drama", "Fantasy", 
      "Horror", "Magic", "Mystery", "Romance", "Sci-Fi", 
      "Slice of Life", "Sports", "Supernatural", "Thriller", "Mecha"
    ];
    
    const genreSelect = document.getElementById('genre');
    genreSelect.innerHTML = '<option value="" disabled selected>Select genre</option>';
    
    genres.forEach(genre => {
      const option = document.createElement('option');
      option.value = genre;
      option.textContent = genre;
      genreSelect.appendChild(option);
    });

    // Show message
    function showMessage(message, type = 'info') {
      const container = document.getElementById('messageContainer');
      container.innerHTML = `<div class="message ${type}">${message}</div>`;
      setTimeout(() => {
        container.innerHTML = '';
      }, 5000);
    }

    // Extract image URL from main_picture field
    function extractImageUrl(mainPicture) {
      if (!mainPicture || mainPicture === '[]' || mainPicture === '' || mainPicture === 'nan') {
        return null;
      }
      
      // If it's already a direct URL, return it
      if (typeof mainPicture === 'string' && mainPicture.startsWith('http')) {
        return mainPicture;
      }
      
      // Try to extract URL from string
      const urlMatch = String(mainPicture).match(/https?:\/\/[^\s'"]+/);
      if (urlMatch) {
        return urlMatch[0];
      }
      
      return null;
    }

    // Display recommendations
    function displayRecommendations(recommendations) {
      const resultsContainer = document.getElementById('resultsContainer');
      const animeGrid = document.getElementById('animeGrid');
      
      if (!recommendations || recommendations.length === 0) {
        showMessage('No recommendations found. Try a different anime or genre.', 'error');
        resultsContainer.style.display = 'none';
        return;
      }

      animeGrid.innerHTML = '';
      
      recommendations.forEach(anime => {
        const card = document.createElement('div');
        card.className = 'anime-card';
        
        // Parse genres
        let genresText = anime.genres || 'N/A';
        if (typeof genresText === 'string' && genresText.includes('[')) {
          const matches = genresText.match(/'([^']+)'/g);
          if (matches) {
            genresText = matches.map(m => m.replace(/'/g, '')).join(', ');
          }
        }
        
        // Get image URL
        const imageUrl = extractImageUrl(anime.main_picture);
        
        card.innerHTML = `
          <div class="anime-image">
            ${imageUrl 
              ? `<img src="${imageUrl}" alt="${anime.title}" onerror="this.parentElement.innerHTML='<div class=\\'no-image\\'>🎬</div>'">`
              : '<div class="no-image">🎬</div>'
            }
          </div>
          <div class="anime-info">
            <span class="anime-id">ID: ${anime.anime_id}</span>
            <h4>${anime.title}</h4>
            <div class="anime-genres"><strong>Genres:</strong> ${genresText}</div>
          </div>
        `;
        
        animeGrid.appendChild(card);
      });
      
      resultsContainer.style.display = 'block';
      resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Form submission
    const form = document.getElementById('animeForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const animeName = document.getElementById('animeName').value.trim();
      const genre = document.getElementById('genre').value;

      if (!animeName || !genre) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = '🔍 Searching...';
      document.getElementById('resultsContainer').style.display = 'none';
      showMessage('Finding the best recommendations for you...', 'info');

      try {
        const response = await fetch(`${API_URL}/recommend`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            animeName: animeName,
            genre: genre
          })
        });

        const data = await response.json();
        console.log('Response:', data);

        if (data.success) {
          showMessage(`✅ ${data.message}`, 'success');
          displayRecommendations(data.recommendations);
        } else {
          showMessage(data.message || 'Failed to get recommendations', 'error');
          document.getElementById('resultsContainer').style.display = 'none';
        }

      } catch (error) {
        console.error('Error:', error);
        showMessage('⚠️ Failed to connect to server. Make sure the backend is running.', 'error');
        document.getElementById('resultsContainer').style.display = 'none';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Get Recommendations';
      }
    });

    // Test connection
    window.addEventListener('load', async () => {
      try {
        const response = await fetch(`${API_URL}/health`);
        if (response.ok) {
          console.log('✓ Backend connected');
        }
      } catch (error) {
        console.error('✗ Backend not available');
        showMessage('⚠️ Backend not connected. Please start the server.', 'error');
      }
    });
  </script>

</body>
</html>
